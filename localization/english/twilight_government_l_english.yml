 # Monarchies #

 # Alicornarchy
 alicornarchy: "Alicornarchy"
 gov_absolute_alicornarchy: "$absolute$ $alicornarchy$"
 gov_absolute_alicornarchy_desc: "This is a [concept_government] form where the power rests completely with the [Concept('concept_ruler','$alicorn$ $RULER_TITLE_PRINCE$')] or [Concept('concept_ruler','$alicorn$ $RULER_TITLE_PRINCESS$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
