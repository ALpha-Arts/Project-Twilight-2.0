 friendship_event.1.t:0 "Friendship Blooming!"
 friendship_event.1.d:0 "It seems that some of the more foreign tribes within our nation has embraced the ideals of friendship wholeheartedly! It seems that even amongst non-ponies, our ideas of cooperation are strong."
 friendship_event.1.f:0 ""Never judge a book by its cover. Someone may look unusual, or funny, or scary, but you have to look past that and learn who they are inside. Real friends don't care what your cover is, it's the contents of a pony that count and a good friend, like a good book, is something that will last forever.""
 friendship_event.1.a:0 "Friendship is Magic, after all!"
